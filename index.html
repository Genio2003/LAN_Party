<h2 id="-che-cos-"><em>-Che Cos&#39;è?</em></h2>
<p>Un LAN Party è un incontro dedicato ai videogiochi, in cui è possibile giocare in modalità multiplayer tramite una rete LAN (Local Area Network), tramite cavo ethernet oppure wirless, nel quale i giocatori, riuniti ognuno con il proprio computer, possono misurare la propria abilità.</p>
